<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping list</title>
</head>
<body>
    <h1>Shopping list</h1>
    <form method="post">
        <div id="add-item-inputs">
            <label> Add item to your shopping list</label>
            <input type="text">
            <button id="add-item-button" type="submit" formaction="/addItem">Add item</button>
        </div>

        <div id="remove-item-inputs">
            <label>Remove item from your shopping list</label>
            <input type="text">
            <button id="remove-item-button" type="submit" formaction="/removeItem">Remove item</button>
        </div>

        <div id="shopping-list-display">
            <button id="show-list-button">Show list</button>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
